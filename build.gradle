plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:21.0-jre'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    //compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.1'

    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.7.0'
    compile group: 'io.cucumber', name: 'cucumber-testng', version: '5.7.0'
    compile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '5.7.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'pivotal.App'
}
